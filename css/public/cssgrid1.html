<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CssGrid</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="../src/assets/css/tag.css">
  <style>
    html,
    body {
      margin: 20px;
      height: calc(100% - 40px);
      background-color: lightgray;
      display: grid;
      grid-template-columns: 50% 50%
    }

    div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      border: solid 2px dodgerblue;
      background: #fff;
    }

  </style>
</head>

<body>

      <div class="d3">3</div>
      <div class="d4">4</div>
      <div class="d5">5</div>
      <div class="d6">6</div>
      <div class="d7">7</div>
      <div class="d8">8</div>
      <div class="d9">9</div>
      <div class="d10">10</div>
      <div class="d11">11</div>
      <div class="d12">12</div>
  <!-- </div> -->
</body>

</html>
