<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Flexbox1</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="../src/assets/css/tag.css">
  <style>
    div {
      border: solid 2px dodgerblue;
      font-size: 40px;
      margin: 5px;
    }

    .big {
      font-size: 1.5em;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      width: 15%;
      flex-wrap: wrap;

    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div class="big">3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
</body>

</html>
