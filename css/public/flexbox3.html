<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Flexbox3</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="../src/assets/css/tag.css">
  <style>
    div {
      border: solid 2px dodgerblue;
      font-size: 40px;
    }

    .flex-container {
      display: flex;
      /* width: 200px; */
      /* flex-direction: column; */
    }

    .flex-container div {
			box-sizing: border-box;
      /* seta o tamanho conforme o flex direction */
      flex-basis: 100px;
    }

    .flex-container div:nth-child(4) {
      /* grow shrink basis */
      flex: 3 6 100px;
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>
</body>

</html>
